<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우물우물 Admin</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: body}"></div>

    <h1>질문</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>내용</th>
                <th>배경 색상</th>
                <th>닉네임</th>
                <th>카테고리명</th>
                <th>시작일</th>
                <th>종료일</th>
                <th>상태</th>
                <th>생성일</th>
                <th>수정일</th>
            </tr>
        </thead>
        <tbody>
            <!--/*@thymesVar id="data" type="java.util.List<com.woomulwoomul.adminapi.service.question.response.QuestionFindAllResponse>"*/-->
            <tr th:each="question : ${data}">
                <td th:text="${question.id}">ID</td>
                <td th:text="${question.text}">내용</td>
                <td th:text="${question.backgroundColor}">배경 색상</td>
                <td th:text="${question.userNickname}">닉네임</td>
                <td th:text="${question.categoryNames}">카테고리명</td>
                <td th:text="${question.startDateTime}">시작일</td>
                <td th:text="${question.endDateTime}">종료일</td>
                <td th:text="${question.status}">상태</td>
                <td th:text="${question.createDateTime}">생성일</td>
                <td th:text="${question.updateDateTime}">수정일</td>
            </tr>
        </tbody>
    </table>

    <div>
        <ul>
            <!--/*@thymesVar id="currentPage" type="java.lang.Long"*/-->
            <li th:if="${currentPage > 1}">
                <a th:href="@{/categories(page-from=${currentPage - 1}, page-size=20)}">Previous</a>
            </li>
            <!--/*@thymesVar id="totalPage" type="java.lang.Long"*/-->
            <li th:each="i : ${#numbers.sequence(1, totalPage)}">
                <a th:href="@{/questions(page-from=${i}, page-size=20)}"
                   th:text="${i}"
                   th:classappend="${i == currentPage} ? 'active' : ''"></a>
            </li>
            <li th:if="${currentPage < totalPage}">
                <a th:href="@{/categories(page-from=${currentPage + 1}, page-size=20)}">Next</a>
            </li>
        </ul>
    </div>
</body>
</html>
