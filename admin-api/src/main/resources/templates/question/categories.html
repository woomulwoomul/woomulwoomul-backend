<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extars/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우물우물 Admin</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: body}"></div>

    <h1>카테고리</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>카테고리명</th>
            <th>관리자 닉네임</th>
            <th>상태</th>
            <th>생성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${data}">
            <td th:text="${category.id}">ID</td>
            <td th:text="${category.name}">카테고리명</td>
            <td th:text="${category.adminNickname}">관리자 닉네임</td>
            <td th:text="${category.status}">상태</td>
            <td th:text="${category.createDateTime}">생성일</td>
            <td th:text="${category.updateDateTime}">수정일</td>
        </tr>
        </tbody>
    </table>

    <div>
        <ul>
            <li th:if="${currentPage > 1}">
                <a th:href="@{/categories(page-from=${currentPage - 1}, page-size=20)}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPage)}">
                <a th:href="@{/categories(page-from=${i}, page-size=20)}"
                   th:text="${i}"
                   th:classappend="${i == currentPage} ? 'active' : ''"></a>
            </li>
            <li th:if="${currentPage < totalPage}">
                <a th:href="@{/categories(page-from=${currentPage + 1}, page-size=20)}">Next</a>
            </li>
        </ul>
    </div>
</body>
</html>
